<article itemscope itemtype="http://schema.org/Article" class="blog--list">
  <div class="blog--meta">
    <a href="#" class="category">category</a><br />
    <a class="date">{% if post.date %}<time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time>{% endif %}</a>
  </div>
  <div class="blog--main">
    <h2 class="post-title" itemprop="name"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
    <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
    <a class="post-more">More <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
  </div>
</article><!-- /.tile -->
